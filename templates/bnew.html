{% extends "userlogin.html" %}
{% block body %}
<h1>Buy Shares</h1>
{% for row in rows %}
<form action="/editbnew" method="post">
    <input type="hidden" name="id" value="{{ row[0] }}">
    Company Name : {{ row[1] }} <br><br>
    <input type="hidden" name="company_name1" value="{{ row[1] }}">
    Shares ID : {{ row[2] }} <br><br>
    <input type="hidden" name="share_id" value="{{ row[2] }}">
    Company Type : {{ row[3] }} <br><br>
    SharesDescription : {{ row[4] }} <br><br>
    Start NAV : {{ row[5] }} <br><br>
    <input type="hidden" name="value" value="{{ row[5] }}">
    Enter Units: <input type="text" name="quantity"><br><br>
    <input type="submit" value="Buy" class="btn btn-primary">
</form>
{% endfor %}
{% endblock %}
