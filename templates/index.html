<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  {% block title %}
  <title>Home</title>
  {% endblock %}
  <link rel="stylesheet" href="{{url_for('static', filename = 'bootstrap.min.css')}}">
  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"
    integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r"
    crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.min.js"
    integrity="sha384-0pUGZvbkm6XF6gxjEnlmuGrJXVbNuzT9qBBavbLwCsOGabYfZo0T0to5eqruptLy"
    crossorigin="anonymous"></script>
  <link rel="stylesheet" href="{{url_for('static', filename = 'style.css')}}">
</head>


<body>
  <nav class="navbar navbar-expand-lg navbar bg-info py-3" data-bs-theme="dark">
    <div class="container-fluid">
      <a class="navbar-brand"><b>stockmarketexchange.com</b></a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavDropdown"
        aria-controls="navbarNavDropdown" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <ul class="navbar-nav">
        <li class="nav-item ">
          <a class="nav-link active" aria-current="page" href="{{ url_for('nav') }}">Home</a>
        </li>
        <li class="nav-item ">
          <a class="nav-link active" aria-current="page" href="#">Features</a>
        </li>
        <li class="nav-item ">
          <a class="nav-link active" aria-current="page" href="#">Pricing</a>
        </li>
        <li class="nav-item ">
          <a class="nav-link active" aria-current="page" href="#">FAQs</a>
        </li>
        <li class="nav-item ">
          <a class="nav-link active" aria-current="page" href="#">About</a>
        </li>
      </ul>
      <div class="collapse navbar-collapse" id="navbarNavDropdown" style="justify-content: end;">
        <ul class="navbar-nav">
          <li class="nav-item">
            <a class="nav-link active" aria-current="page" href="{{ url_for('log') }}"
              style="padding-right: 15px;">Log-in</a>
          </li>
          <li class="nav-item">
            <a class="nav-link active" aria-current="page" href="{{ url_for('sign') }}"
              style="padding-right: 15px;">Sign-Up</a>
          </li>
        </ul>
      </div>
    </div>
  </nav>
  {% block body %}
  <div id="carouselExampleAutoplaying" class="carousel slide carousel-fade" data-bs-ride="carousel">
    <div class="carousel-inner">
      <div style="margin-left: 435px; margin-top: 35px;height: 500px;width: 200px;" class="carousel-item active"
        data-bs-interval="5000">
        <img src="/static/five.avif" class="d-block" alt="not found">
      </div>
      <div style="margin-left: 435px; margin-top: 35px;height: 500px;width: 200px;border: 10px solid transparent;"
        class="carousel-item" data-bs-interval="5000">
        <img src="/static/seven.jpg" class="d-block" alt="not found">
      </div>
      <div style="margin-left: 435px; margin-top: 35px;height: 500px;width: 200px;" class="carousel-item"
        data-bs-interval="5000">
        <img src="/static/eight.jpg" style="border: 10px solid transparent;" class="d-block" alt="not found">
      </div>
      <div style="margin-left: 435px; margin-top: 35px;height: 500px;width: 200px;" class="carousel-item"
        data-bs-interval="5000">
        <img src="/static/nine.jpg" style="border: 10px solid transparent;" class="d-block" alt="not found">
      </div>
    </div>
  </div>
  <div style="display: flex; padding: 20px 0; margin-bottom: 20px;">
    <div>
      <img src="/static/ten.png" style="height: 500px;width: 500px;">
    </div>
    <div style="margin-left: 100px;">
      <a style="font-size: 36px; margin: 0; text-transform: uppercase;font-weight: 600;"
        class="btn1 nav-link active text-info " href="{{ url_for('sign') }}">Get Started</a>
    </div>
    <div style="margin-left: 50px;">
      <img src="/static/yo.png" style="height: 500px;width: 600px;">
    </div>
  </div>
  <div class="container">
    <footer class="d-flex flex-wrap justify-content-between align-items-center py-3  border-top bg-info fixed-bottom">
      <div class="col-md-4 d-flex align-items-center">
        <a href="/" class="mb-3 me-2 mb-md-0 text-body-secondary text-decoration-none lh-1">
          <svg class="bi" width="30" height="24">
            <use xlink:href="#bootstrap"></use>
          </svg>
        </a>
        <span style="color: white;" class="mb-3 mb-md-0 text-body-white">Â© 2024 Company, Inc</span>
      </div>
    </footer>
  </div>
  {% endblock %}


</body>

</html>
