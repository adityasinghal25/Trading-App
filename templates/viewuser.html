{% block title %}
<title>View Users for Admin</title>
{% endblock %}
{% extends "adminlogin.html" %}
{% block body %}
<h1 style="text-align: center;">View Users</h1>
<table style="width: 800px;" class="table table-striped table-bordered">
    <tr style="text-align: center;">
        <th>SNo.</th>
        <th>Username</th>
        <th>Email</th>
        <th>Type</th>
        <th>Address</th>
        <th>PhoneNo</th>
        <th colspan="2">Actions</th>
    </tr>
    {% for row in rows %}
    <tr>
        <td>{{ row[0] }}</td>
        <td>{{ row[1] }}</td>
        <td>{{ row[2] }}</td>
        <td>{{ row[3] }}</td>
        <td>{{ row[4] }}</td>
        <td>{{ row[5] }}</td>
        <td>
            <form action="/edit" method="post"><input type="hidden" name="id" value="{{ row[0] }}"><input type="submit"
                    value="Edit"></form>
        </td>
        <td>
            <form action="/deleterec" method="post"
                onsubmit="return confirm('Are you sure you want to delete this data entry from the database?')"><input
                    type="hidden" name="id" value="{{ row[0] }}"><input type="submit" value="Delete"></form>
        </td>
    </tr>
    {% endfor %}
</table>
{% endblock %}
