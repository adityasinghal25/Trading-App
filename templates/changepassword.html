{% extends "userlogin.html" %}
{% block body %}
<h1>Change Password</h1>
<form action="/changecomplete" method="post">
    <input type="hidden" name="userid" value="{{userid}}">
    Username         : {{ Username1 }} <br><br>
    Current Password : <input type="password" name="currentpw"><br><br>
    New Password     : <input type="password" name="newpw"><br><br>
    Confirm Password     : <input type="password" name="Confirmpw"><br><br>
    <input type="submit" value="Change Password" class="btn btn-danger">
</form><br>
<b style="color: red;">{{msg}}</b>
{% endblock %}
