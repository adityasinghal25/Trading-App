{% block title %}
<title>User Inbox</title>
{% endblock %}
{% extends "userlogin.html" %}
{% block body %}
<h1 style="text-align: center;">Inbox (Updates from Admin)</h1>
<table style="width: 900px;" class="table table-striped table-bordered">
    <tr style="text-align: center;">
        <th>SNo.</th>
        <th>Message From Admin</th>
        <th>Action</th>
    </tr>
    {% for row in rows %}
    <tr>
        <td>{{ loop.index }}</td>
        <td>{{ row[1] }}</td>
        <td>
            <form action="/admintips" method="post">
                <input type="hidden" name="id" value="{{ row[0] }}">
                <input type="submit" value="Mark As Seen" class="btn btn-info">
            </form>
        </td>
    </tr>
    {% endfor %}
</table>
{% endblock %}
