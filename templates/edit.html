{% extends "adminlogin.html" %}
{% block body %}
<h1 style="text-align: center;">Edit User Record</h1>
{% for row in rows %}
<form action="/editrec" method="POST">
    <br>
    <input type="hidden" name="id" value="{{ row[0] }}">
    Username:&nbsp;<input type="text" name="au_username" value="{{ row[1] }}"><br>
    <br>
    Email:&nbsp;<input type="email" name="au_email" value="{{ row[2] }}"><br>
    <br>
    Type:&nbsp;<input type="text" name="au_type" value="{{ row[3] }}"><br>
    <br>
    Address:&nbsp;<input type="text" size="40" name="au_address" value="{{ row[4] }}"><br>
    <br>
    Phone No:&nbsp;<input type="text" name="au_phoneno" value="{{ row[5] }}"><br>
    <br>
    <button type="submit" class="btn btn-info">Update</button>
</form>
{% endfor %} 
{% endblock %}
